<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&H Wedding</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Great Vibes', cursive; /* Güzel bir font ekledim */
            overflow: auto; /* Kaydırma özelliğini aktif ettim */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://omrrozer123.github.io/fotograf-deneme/images/images.jpg'); /* Buraya arka plan linkini ekleyin */
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(0px);
            transition: filter 0.5s ease;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200vh; /* Butonlara kadar kaydırma alanı */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .title {
            font-size: 5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9); /* Yazıyı daha belirgin yapmak için gölge ekledim */
            margin-top: 20vh; /* Başlık ortada başlasın */
        }

        .buttons {
            margin-top: 100vh; /* Butonlar aşağıda başlasın */
            display: flex;
            gap: 20px;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: rgba(0, 123, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: rgba(0, 86, 179, 0.8);
        }

        .blur {
            filter: blur(10px);
        }
    </style>
    <!-- Google Fonts'tan güzel bir font ekliyoruz -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background" id="background"></div>

    <div class="content">
        <div class="title">M&H Wedding</div>
        <div class="buttons">
            <button onclick="window.location.href='https://www.fotografyukle.com'">Fotoğraf Yükle</button>
            <button onclick="window.location.href='https://www.fotograflarigör.com'">Fotoğrafları Gör</button>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            var background = document.getElementById('background');
            var scrollPosition = window.scrollY;

            if (scrollPosition > 50) {
                background.classList.add('blur');
            } else {
                background.classList.remove('blur');
            }
        });
    </script>

</body>
</html>
